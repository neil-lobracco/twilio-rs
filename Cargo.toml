[package]
name = "twilio"
version = "1.0.0"
description = "Rust bindings for the Twilio API"
readme = "README.md"
repository = "https://github.com/neil-lobracco/twilio-rs"
license = "MIT"
authors = ["Neil LoBracco <neil.lobracco@gmail.com>", "Lance Carlson <lancecarlson@gmail.com>"]
keywords = ["twilio","rust"]
edition = "2018"

[features]
default = ["hyper-tls"]
rustls = ["hyper-rustls"]

[dependencies]
base64 = "0.12"
headers = "0.3.2"
hyper = "0.13"
hyper-tls = { version = "0.4", optional = true }
hyper-rustls = { version = "0.21", optional = true }
mime = "0.3"
serde = { version = "1.0.10", features = ["derive"] }
serde_json = "1.0.2"
rust-crypto = "0.2"
url = "2.0"

[dev-dependencies]
dotenv = "0.15"
tokio = { version = "0.2", features = ["macros", "rt-core", "test-util"] }
